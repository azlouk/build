at prefer local installations. Please check the details on the specific application's page for more information","Question8":"Can multiple users access the same billing application?","response8":"Yes, our applications support multiple users with varying permission levels. You can assign roles and control access to different parts of the application as needed.","Question9":"Is my data secure with your billing applications?","response9":"We take data security seriously. Our applications use advanced encryption protocols and secure servers to protect your sensitive business information, ensuring that your data remains safe."}},"AboutUs":{"title1":"About Us","Introduction":"Welcome to Tawassol, where innovation meets functionality. We are dedicated to providing top-notch mobile and web applications tailored to streamline the billing processes of your business, whether it's a large corporation or a small enterprise","title2":"Our Mission, Vision and Values","Mission":{"title":"Mission","description":"Our mission is to empower businesses with efficient, reliable, and user-friendly software solutions that simplify the complexities of billing and invoicing. We aim to provide tools that enhance productivity, accuracy, and overall business management."},"Vision":{"title":"Vision","description":"We envision a future where every business, regardless of its size, can access affordable and effective technology solutions that drive growth and success. We strive to be a leader in the industry, continually innovating and improving our products to meet the evolving needs of our clients."},"Value":{"title":"Value","description":"At Tawassol, we prioritize innovation, customer-centricity, integrity, and excellence in everything we do. Our mission is to simplify billing through innovative mobile and web applications, while our vision is to make high-quality, affordable software accessible to all businesses."},"title3":"Our Products","descriptionProd":"We specialize in developing mobile and web applications designed to handle all aspects of your billing and invoicing needs. Our solutions are tailored to meet the unique requirements of both large enterprises and small businesses, ensuring that every client receives a product that perfectly suits their needs.","TypeApps":{"type1":"Mobile Apps:","description1":"Our mobile applications provide the flexibility to manage your billing on-the-go, with intuitive interfaces and robust functionality.","type2":"Web Apps:","description2":"Our web-based solutions offer comprehensive features that integrate seamlessly with your existing systems, making billing and invoicing easier than ever."},"title4":"\" Watch a live demo of our sales application by clicking the button below.\"","descriptioncontact":"Ready to transform your billing and invoicing processes? Get in touch with us today to learn more about our products and how we can help your business succeed."},"changepassword":{"Titre":"Change Your Password","Current Password":"Current Password","new Password":"new Password","Confirm Password":"Confirm Password","EditPassword":"EditPassword"},"MyOrders":{"Titre":"Your Orders","NamePlan":"NamePlan","Total":"Total","Date Creation":"Date Creation"},"SignIn":{"Titre":"Sign In to Enjoy the Full Benefits of Our Application!","Description":"Welcome to our application! By signing in, you unlock a range of exclusive features designed to enhance your experience. Stay connected, enjoy personalized content, and effortlessly manage your account. Don't miss out on the opportunity to access all our benefits-sign in now and start exploring everything we have to offer!","NameSite":"www.Tawassol.com","ButtonHome":"Home"},"ForgetPassword":{"Titre":"Please enter your email address to recover your account and reset your password","NameInput":"Enter Your Email","SendEmail":"Send Email","Link":"Home","ResetPassword":{"title":"Resset Your Password","Email":"Email","NewPassword":"New Password","ConfirmPassword":"Confirm Password","ResetPassword":"Reset Password","alert":"Token Expired.Please click on Forgot Password again.","link":"Forgot Password"}},"Access":{"Title":"Access Denied","description":"You do not have the necessary permisions. Please login.","Link":"Go to Home"},"Costumers":{"Title":"What Our Customers Are Saying ??","Feedback":{"Title":"Share Your Feedback !!","FullName":"FullName","Comment":"Comment","YourRating":"Your Rating","button":"Add Feedback"}},"Blogs":{"Title":"Why SaaS is the Future of Modern Businesses ?","Intro":"In today’s world, where efficiency and flexibility have become priorities for businesses, Software as a Service (SaaS) has emerged as one of the most popular solutions. With its ability to reduce costs while improving collaboration and agility among teams, SaaS is transforming how organizations access and use software. This article explores the reasons why SaaS has become indispensable for modern businesses.","Example":"Example","composant1":{"Title":"Cost Reduction and Lower Initial Investment","description":"The SaaS model allows businesses to access powerful software without having to invest in expensive infrastructure. Unlike traditional software that requires the purchase of licenses, servers, and manual updates, SaaS solutions are hosted by the provider and accessible via the Internet. This eliminates the need to purchase and maintain costly equipment while offering a more flexible subscription model.","example":"A small business can access high-quality project management or CRM tools without incurring high installation costs, allowing it to focus resources on its core activities."},"composant2":{"Title":"Increased Accessibility and Flexibility","description":"SaaS solutions are accessible from any device connected to the Internet, providing employees with unprecedented flexibility. Whether from the office, on the go, or working remotely, users can access the same tools and data in real-time. This enables businesses to meet the demands of an increasingly mobile and distributed workforce.","example":"A sales team working in different countries can collaborate in real-time through a SaaS CRM application, sharing customer information without interruption."},"composant3":{"Title":"Automatic Updates and Continuous Innovation","description":"With SaaS, businesses no longer have to worry about software updates. SaaS providers take care of all updates, security patches, and functional improvements. This ensures that users always benefit from the latest innovations without any extra effort from IT teams.","example":"In a traditional environment, businesses must regularly schedule downtime for software updates. With SaaS, these interruptions are minimal, and improvements are deployed without causing slowdowns for the company."},"composant4":{"Title":"Enhanced Data Security","description":"Security is a major concern for modern businesses, and SaaS solutions offer high levels of data protection. SaaS providers invest heavily in security, with dedicated teams and advanced technologies to ensure the protection of sensitive information. Data is often regularly backed up and stored in highly secure environments, with strict encryption protocols.","example":"A company using a SaaS solution for human resource management can be assured that employee data is secure, thanks to advanced security measures like end-to-end encryption."},"composant5":{"Title":"Improved Collaboration and Real-Time Teamwork","description":"SaaS platforms facilitate collaboration among teams, regardless of their location. Users can work simultaneously on the same documents, share information in real-time, and track progress through interactive dashboards. This enhances productivity and reduces friction related to communication between teams.","example":"In a SaaS project management application, multiple team members can update tasks, add comments, and track project progress in real-time, improving transparency and efficiency."}}},"h":{},"s":200,"st":"OK","u":"./assets/i18n/en.json","rt":"json"},"3509226486":{"b":{"dir":"ltl","NavBar":{"Home":"Home","Blogs":"Articles","ContactUs":"Contact","Services":"Services","Productions":"Productions","AboutUs":"À propos","Language":{"Long":"Language","English":"Français","Arabic":"Arabic"}},"General":{"Welcome":"bienvenue","titreglobal":"Bienvenue à Lella Media","Scroll Down":"scroller","Titre-video-recent":"Découvrez Nos Articles les Plus Récentes et Inspirantes","Titre-video":"Nos Reportages Vidéo","LireMore":"Lire la suite","LireMoin":"Lire moins"},"IntroLellaMedia":{"titre":"Lella Media","description":"Lella Media is an audiovisual production company founded in 2023 in Médenine. Lella Media is primarily dedicated to women's causes and covers cultural and humanitarian news. It produces television reports and documentaries."},"Location":{"Titre":"visitez notre localisation","subtitle1":"Notre Adresse","subtitle2":"Nos Horaires","Address":"192 City Exemple","time1":"Lundi-Vendredi : 9h-17h","time2":"Samedi : 10h-16h","time3":"Dimanche : Fermé"},"Productions":{"Titre1":"Créations visuelles pour femmes par Lella Media","Titre2":"Actualités sur les rapports, articles","Video":{"Titre1":"Hayat : Héritière d’un Art Ancestral au Service des Mariages","Description1":"Hayat, une Tunisienne originaire de djerba ,Elle est esthéticienne spécialisée dans les mariages. C'est un métier qu'elle a hérité de ses ancêtres et qui se transmet de génération en génération. Malgré le fait que son travail ne requiert pas beaucoup d'effort physique, elle fait face à de nombreux défis sociaux, notamment la perception que la société a de ce métier.","Titre2":"Khouloud Katrou : Briser les Stéréotypes dans un Métier de Tradition","Description2":"Khouloud Katrou , une jeune Tunisienne, se distingue en étant à la tête d'un atelier de peinture et de pose de portes, un domaine traditionnellement masculin exigeant un effort physique considérable. Malgré les défis auxquels les femmes sont confrontées dans ce secteur, Khouloud a réussi à réaliser son rêve et à concilier les exigences de son travail et de sa vie de famille.","Titre3":"Noura Ben Salma : Defier les traditions et promouvoir l'équitation en Tunisie","Description3":"Noura Ben Salma, une jeune Tunisienne de l'île de Djerba, a choisi de défier les traditions et de suivre sa passion pour l'équitation depuis son enfance. Bien que cette discipline soit considérée comme réservée aux hommes dans sa société, Noura a décidé de devenir monitrice d'équitation pour enfants. Aujourd'hui, elle bénéficie du soutien indéfectible de sa famille face aux préjugés de la société."}},"Articles":{"Titre1":"“ Espace Femmes “","Titre2":"Inspiration et Bien-être pour le Quotidien!!","description":"Bienvenue dans un espace pensé rien que pour vous ! Ici, chaque femme peut trouver des idées, des conseils et de l’inspiration pour enrichir et embellir son quotidien.","Titre3":"Articles Lella Media","Article1":{"Titre":"Fawzia Daghari:L’histoire d’une Tunisienne qui a bâti son succès sur le marbre","Description":"Dans la ville de Médenine, la Tunisienne Fawzia Daghari, âgée de 45 ans, écrit une histoire de réussite exceptionnelle au sein de son propre atelier dédié à la fabrication et au polissage du marbre, un domaine exigeant une grande force physique. Fawzia a compensé cette contrainte par une détermination inébranlable et une volonté inspirante.\n      Concernant ce métier ardu, Fawzia déclare : « Ma passion pour le travail du marbre a commencé il y a de nombreuses années. J’ai souvent entendu des remarques visant à me décourager de poursuivre dans cette voie, mais mon amour pour ce métier était plus fort que toutes ces voix. »\n      Elle ajoute : « J’ai affronté de nombreux défis, même au sein de ma propre famille, où mes proches me conseillaient de m’éloigner de ce domaine en raison du poids des matériaux utilisés, certains dépassant une tonne. Mais j’ai décidé d’aller de l’avant. »\n      Fawzia s’est lancée dans le domaine du polissage du marbre en 1998, à une époque où il était très rare de voir une femme exercer des métiers exigeant un effort physique important et défiant les traditions sociales. Grâce à sa détermination, elle possède aujourd’hui son propre atelier et dirige une équipe d’ouvriers.\nL’atelier de Fawzia se distingue par un savoir-faire remarquable qui en fait une adresse de choix pour ses clients. Ces derniers louent la qualité de son travail et la précision de son traitement du marbre, confirmant ainsi son succès et son unicité dans ce domaine."},"Article2":{"Titre":"Hayet Haj Youssef:Le symbole du sourire et de la créativité dans les mariages de Djerba","Description":"Connue pour son sourire qui illumine le visage de tous ceux qu'elle rencontre et son esprit joyeux, Hayet Haj Youssef est le premier choix de nombreuses mariées pour embellir leurs jours de noces. Originaire de la ville de Riyadh sur l'île de Djerba, cette Tunisienne exerce le métier de maquilleuse et coiffeuse de mariées depuis plus de trente ans. À propos de sa profession, Hayet explique : « Le métier de maquilleuse pour les mariées n'est pas physiquement exigeant, mais il demande beaucoup de responsabilité. J'ai hérité ce métier de ma mère et de ma tante. Quand elles ont pris de l'âge, je suis devenue la seule à continuer cette activité. » À Djerba, le métier de maquilleuse de mariées est une tradition transmise de génération en génération. La maquilleuse s'occupe de la mise en beauté de la mariée et veille sur elle tout au long des festivités, jusqu'à ce qu'elle rejoigne la maison de son époux. Historiquement, cette profession a été associée dans l'imaginaire collectif tunisien aux femmes à la peau noire, et était autrefois désignée par le terme de « servante ». Hayet précise : « Dans le passé, les maquilleuses de mariées étaient appelées 'servantes'. Ma tante, par exemple, se mettait très en colère lorsqu'on la désignait ainsi lors des mariages. » Elle ajoute : « Je sais que beaucoup de gens n'ont pas de mauvaises intentions en utilisant ce terme, mais je veille toujours à les sensibiliser et à leur demander de ne pas le répéter. » Hayet Haj Youssef n'est pas seulement une maquilleuse de mariées, mais aussi la gardienne d'un riche héritage culturel. Elle continue d'exercer son métier avec passion et responsabilité pour perpétuer cette tradition tout en y apportant le meilleur."},"Article3":{"Titre":"Norhane Ben Slama : Du rêve d’enfance à une carrière réussie en tant qu’entraîneuse de chevaux","Description":"Au cœur de la région de Kachayeen sur l’île de Djerba, la jeune Tunisienne Norhane Ben Slama s’efforce de réaliser son rêve : fonder un club pour enseigner l’équitation aux enfants. Bien que le domaine de l’enseignement de l’équitation soit souvent dominé par les hommes, Norhane, grâce à sa détermination et au soutien de sa famille, a réussi à concrétiser son ambition de devenir d’abord cavalière, puis entraîneuse de chevaux. Norhane raconte : « J’ai maintenant six chevaux, et je les considère comme mes enfants. Je sais comment communiquer avec eux. » Elle ajoute : « Il y a trois ans, j’ai ouvert un club pour enseigner l’équitation aux enfants. Je les accompagne étape par étape, depuis leurs débuts jusqu’à ce qu’ils deviennent des cavaliers compétents. » Le parcours de Norhane n’a pas été exempt de défis, notamment lors de sa participation à des spectacles de fantasia (démonstrations équestres traditionnelles). Elle explique : « La présence d’une femme à cheval dans ce type de spectacles n’était pas acceptée par certains jeunes hommes. Une fois, on m’a interdit de présenter mon numéro lors d’un événement festif, simplement parce que j’étais une femme. » Malgré ces obstacles, Norhane n’a jamais renoncé. Soutenue par sa famille, elle a surmonté ces difficultés et a réussi à participer à d’autres spectacles de fantasia, prouvant ainsi son courage et son excellence dans ce domaine."},"Article4":{"Titre":"Khouloud Katro : Une femme à la tête d’un atelier de ferronnerie","Description":"La jeune Tunisienne Khouloud Katro travaille dans le domaine de la ferronnerie et de la peinture, dirigeant son propre atelier dans le quartier de \"El Hara\" à Houmt Souk. Elle a défié les traditions et le regard social qui ont réservé ces métiers aux hommes pendant des décennies, en s’appuyant sur sa passion et sa foi en son rêve d’enfance. Khouloud a hérité sa passion pour la ferronnerie de son père, qui possédait un atelier d’installation de portes dans la capitale, Tunis. Après avoir terminé ses études universitaires, elle a commencé à travailler à ses côtés pour acquérir l’expérience nécessaire avant de se lancer et fonder son propre atelier. Khouloud déclare : « Mon père a été le premier à m’encourager et à me soutenir dans l’apprentissage de ce métier, et je lui dois beaucoup pour m’avoir aidée à ouvrir mon atelier. » Son père, Adel Katro, confirme : « J’ai soutenu Khouloud dès le début dans son apprentissage. Peu m’importe le regard de la société tant qu’elle travaille dur et qu’elle parvient à équilibrer son travail avec ses responsabilités familiales. » Dans son atelier, Khouloud effectue toutes les tâches nécessaires, bravant de nombreux défis, notamment ceux liés au poids des matériaux et des charges. Malgré ces difficultés, elle dirige une équipe de jeunes, ce qui a suscité certaines critiques, surtout de la part des hommes plus âgés. Khouloud commente : « Les jeunes qui travaillent avec moi se comportent normalement, mais j’ai rencontré des problèmes avec certains hommes plus âgés qui refusent l’idée qu’une femme soit leur supérieure au travail.»"},"Evenements":{"Titre":"Événements"}},"Service":{"Titre1":"Services && Entreprises","Titre2":"Reportages Télévisés","Raportage":{"description1":"Hayat, une Tunisienne originaire de djerba ,Elle est esthéticienne spécialisée dans les mariages. C'est un métier qu'elle a hérité de ses ancêtres et qui se transmet de génération en génération. Malgré le fait que son travail ne requiert pas beaucoup d'effort physique, elle fait face à de nombreux défis sociaux, notamment la perception que la société a de ce métier.","description2":"Khouloud Katrou , une jeune Tunisienne, se distingue en étant à la tête d'un atelier de peinture et de pose de portes, un domaine traditionnellement masculin exigeant un effort physique considérable. Malgré les défis auxquels les femmes sont confrontées dans ce secteur, Khouloud a réussi à réaliser son rêve et à concilier les exigences de son travail et de sa vie de famille.","description3":"Sidi Bou Saïd, le célèbre village blanc et bleu de Tunisie, est perché sur une colline surplombant la mer Méditerranée. Avec ses ruelles pavées, ses maisons blanchies à la chaux et ses portes bleues, il offre un cadre enchanteur. Ce lieu paisible attire les visiteurs pour ses vues imprenables, ses cafés typiques comme le célèbre Café des Délices, et ses boutiques artisanales. C'est une destination qui mêle charme, tradition et beauté naturelle.","description4":"Noura Ben Salma, une jeune Tunisienne de l'île de Djerba, a choisi de défier les traditions et de suivre sa passion pour l'équitation depuis son enfance. Bien que cette discipline soit considérée comme réservée aux hommes dans sa société, Noura a décidé de devenir monitrice d'équitation pour enfants. Aujourd'hui, elle bénéficie du soutien indéfectible de sa famille face aux préjugés de la société."},"Button":"En savoir plus","Titre3":"Notre Collaboration"},"Aboutus":{"Titre1":"À PROPOS DE NOUS","Titre2":"Introduction","Description":"Lella Média a été fondée par deux journalistes professionnels, Jezia Nouma et Heythem Mahdhi, et est une plateforme médiatique indépendante dédiée aux femmes tunisiennes. Nous croyons que la femme est le pilier de la société, et nous nous efforçons, à travers notre contenu journalistique approfondi et indépendant, de l'autonomiser et de mettre en valeur son rôle actif dans la construction d'un avenir meilleur.","Mession-Vission":{"Titre1":"La Mession","Description1":"Nous racontons des histoires vraies et inspirantes de femmes tunisiennes, et nous concentrons sur les questions qui les concernent, dans le but de construire une société plus consciente des droits des femmes et de leurs potentialités. Nous sommes la voix des femmes tunisiennes, et nous travaillons dur pour fournir des informations fiables et des analyses approfondies qui contribuent à façonner une opinion publique éduquée et civilisée.","Titre2":"La Vission","Description2":"La vision de Lella Média est de construire une société juste et prospère où les femmes célèbrent leurs capacités et contribuent à bâtir un avenir radieux. Notre mission est de donner aux femmes les moyens de s'exprimer en racontant leurs histoires et en mettant en valeur leurs réalisations, et de construire une société qui soutient l'égalité. Nous sommes une plateforme ouverte au dialogue et à l'échange, et nous cherchons à établir des partenariats solides avec les organisations œuvrant pour l'autonomisation des femmes."},"TimeLine":{"titre":"Notre Parcours à Travers Les Âges","step1":"Janvier 2023  – Création de la plateforme Lalla Média","step1Description":"Lella Media a été créée en 2023 à Médenine, avec pour vision de donner une voix aux femmes à travers des productions audiovisuelles. Dès le début, l'entreprise s'est engagée à explorer les dimensions culturelles et humanitaires de la société. Cette année, elle a produit son premier reportage, mettant en valeur les initiatives des femmes locales.","step2":"Mars 2023  – Début du tournage du premier épisode de la série \"Sayyib  Alik\" ","step2Description":" une production mettant en lumière les femmes évoluant dans des secteurs traditionnellement dominés par les hommes. À travers cette série, nous voulons célébrer la détermination et la résilience de ces femmes qui brisent les stéréotypes et redéfinissent leur place dans la société","step3":"Juin 2024 – Tournage d'un court-métrage sur les maquilleuses de mariées à Djerba.","step3Description":"Ce projet met en valeur l'art et le savoir-faire des maquilleuses de mariées de l'île, qui transforment chaque moment en une œuvre d'art. À travers ce documentaire, nous plongeons dans l'univers de ces professionnelles passionnées, leur rôle central dans les célébrations traditionnelles et l'importance de leur métier dans la culture locale.","step4":"Décembre 2025 – Lancement du site web officiel de Lella Média.","step4Description":"Ce site devient une vitrine essentielle pour présenter nos productions, partager nos engagements et offrir un espace interactif dédié à notre communauté. Il reflète notre vision et facilite l'accès à nos contenus audiovisuels et initiatives.","step5":"Mars 2025 – Production d'un podcast dédié aux questions féminines..","step5Description":"Ce podcast offre un espace d'expression et de réflexion autour des thématiques liées aux femmes. À travers des témoignages, des discussions et des analyses, il met en lumière leurs défis, leurs réussites et leurs perspectives, tout en ouvrant un dialogue inclusif et enrichissant."},"Equipe":{"Titre":"Nos journalistes","Description":"Chez Lella Média, notre force réside dans une équipe engagée et talentueuse. Journalistes, créateurs et experts unissent leurs efforts pour mettre en lumière le rôle essentiel des femmes et soutenir leur autonomie à travers un contenu de qualité.."},"Journaliste1":{"Titre":"Co-fondateur & Directeur des projets éditoriaux","Nom":"Heythem Mahdhi"},"Journaliste2":{"Titre":"Co-fondatrice & Rédactrice en chef","Nom":"Jazia Nouma"}},"Contact":{"Titre":"CONTACTEZ NOUS","Nom":"Nom","Email":"Email","Message":"Message","Button":"Envoyer Message","Information":{"Info1":"Notre adresse","Info2":"Notre email","Info3":"Notre téléphone","valeur1":"City198.exemple","valeur2":"Lellamedia6@gmail.com","valeur3":"58776266 / 27195322"}},"Footer":{"Tel":"Tel","Email":"Email","Num":"58776266 / 27195322","Value-Email":"Lellamedia@6gmail.com","Lella Media":"Lella Media","Enter Your Email":"entrez votre email","Your Message":"votre message","Send Message":"Envoyer message"}},"h":{},"s":200,"st":"OK","u":"./assets/i18n/fr.json","rt":"json"},"__nghData__":[{"t":{"2":"t90"},"c":{"2":[]}},{},{"t":{"2":"t91","3":"t97","8":"t99"},"c":{"2":[{"i":"t91","r":2,"e":{"0":1},"t":{"2":"t92","3":"t93","4":"t96"},"c":{"2":[],"3":[{"i":"t93","r":4,"e":{"0":3},"t":{"1":"t94","2":"t95"},"c":{"1":[{"i":"t94","r":1}],"2":[]}}],"4":[{"i":"t97","r":2,"n":{"3":"hf4n7"},"t":{"3":"t98"},"c":{"3":[]}}]}}],"3":[],"8":[]},"n":{"8":"6fn6"}},{"n":{"7":"5f2nf2"}},{"c":{"0":[{"i":"c3020753952","r":1}]}}]}</script></body></html>
